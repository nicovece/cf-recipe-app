{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe App{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen bg-white">
    <!-- Navigation -->
    <nav class="border-b border-gray-200 shadow-sm bg-alternate_a-100">
        <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'recipes:home' %}" class="text-xl font-semibold text-accent-600">Recipe App</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% block navigation %}
                    <a href="{% url 'recipes:home' %}"
                        class="px-3 py-1 text-sm font-medium rounded-md border-2 transition-all duration-300 border-accent-300 text-accent-600 hover:text-white hover:bg-accent-400 hover:border-accent-400">Home</a>
                    <a href="{% url 'recipes:recipe-list' %}"
                        class="px-3 py-1 text-sm font-medium rounded-md border-2 transition-all duration-300 border-accent-300 text-accent-600 hover:text-white hover:bg-accent-400 hover:border-accent-400">Recipes</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-1 justify-center items-center">
        <div class="px-4 mx-auto w-full max-w-7xl sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 bg-alternate_a-100">
        <div class="px-4 py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="text-sm text-center text-accent-800">
                {% block footer %}
                <p>&copy; 2025 Recipe App</p>
                {% endblock %}
            </div>
        </div>
    </footer>


</body>

</html>
